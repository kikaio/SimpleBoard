<!DOCTYPE html>
<html lang="en">
<head
    xmlns:th="http://www.thymeleaf.org"
>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <title>SimpleBoard</title>
</head>
<body>
    <scetion class="align-middle">
        <div class="container-fluid d-flex justify-content-center" style="height:100vh">
            <div class="card align-self-center">
                <div class="card-header">
                    Sign In
                </div> <!--end of card-header-->
                <div class="card-body">
                    <form id="registerForm" action="/member/login" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">ID</span>
                            <input type="text" class="form-control" name="username" placeholder="user id">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="password" class="form-control" placeholder="password">
                        </div>
                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary submitBtn">sign in</button>
                            </div>
                        </div>
                    </form>
                </div> <!--end of card body-->
            </div> <!--end of card-->
        </div> <!--end of container-fluid-->
    </scetion>
</body>
</html>
