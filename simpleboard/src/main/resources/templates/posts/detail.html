<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <title>SimpleBoard</title>
</head>
<body>
<section class="vw-100 vh-100" style="background-color: #eee;">
    <div class="vstack gap-3 vw-100 vh-100 justify-content-center d-flex align-items-center container">
        <div class="card" style="width: 60rem;">
            <div class="card-header">게시글 정보</div>
            <div class="card-body">
                <form th:action="@{/posts/modify/{id}(id=${postDTO.id})}" method="get">
                    <input type="hidden" th:value="${link}" name="link">
                    <input type="hidden" th:value="${boardId}" name="boardId">
                    <input type="hidden" th:value="${id}" name="id">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div>
                                <label>Title : </label>
                                <label name="title" value="${postDTO.title}">[[${postDTO.title}]]</label>
                            </div>
                        </li>
                        <li class="list-group-item" >
                            <div>
                                <label>Writer : </label>
                                <label name="writer" value="${postDTO.writer}">[[${postDTO.writer}]]</label>
                            </div>
                        </li>
                        <li class="list-group-item" >
                            <div>
                                <label>Content : </label>
                                <label name="content" value="${postDTO.content}">[[${postDTO.content}]]</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div>
                                <button type="submit" class="btn btn-outline-dark mt-auto" >Edit</button>
<!--                                <button type="button" class="btn btn-outline-dark mt-auto" th:href="@{/posts/modify/{id}?{link}&boardId(id=${postDTO.id})}">Edit</button>-->
                                <button type="button" class="btn btn-primary deleteBtn">Delete</button>
                                <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/boards/{id}/posts?{link}(id=${boardId}, link=${link})}'|">Go Back</button>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div> <!--end of card div-->
        <div class="row mt-3" style="width: 60rem;">
            <div class="my-4">
                <button class="btn btn-info addReplyBtn">Add Reply</button>
            </div>
            <ul class="list-group replyList">
            </ul>
        </div> <!--end of row-->
        <div class="row mt-3" style="width: 60rem;">
            <div class="col">
                <ul class="pagination replyPaging">
                </ul>
            </div> <!--end of col-->
        </div> <!--end of row-->
    </div>
    <div class="modal registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Register Reply
                    </h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div> <!--end of modal header-->
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Writer</span>
                        <input type="text" class="form-control writer">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Reply Text</span>
                        <input type="text" class="form-control replyText">
                    </div>
                </div> <!--end of modal body-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-btn-primary registerBtn">Register</button>
                    <button type="button" class="btn btn-out-line-dark closeRegisterBtn">Close</button>
                </div> <!--end of modal footer-->
            </div>
        </div> <!--end of modal dialog-->
    </div> <!--end of modal-->

    <div class="modal modifyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" replyHeader></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div> <!--end of modal header-->
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Reply Text</span>
                        <input type="text" class="form-control modifyText">
                    </div>
                </div> <!--end of modal body-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info modifyBtn">Modify</button>
                    <button type="button" class="btn btn-danger removeBtn">Remove</button>
                    <button type="button" class="btn btn-outline-dark closeModifyBtn">Close</button>
                </div> <!--end of modal footer-->
            </div> <!--end of modal content-->
        </div> <!--end of modal dialog-->
    </div> <!--end of modal-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/reply.js"></script>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/scripts.js"></script>
<script th:inline="javascript">
    const replyList = document.querySelector('.replyList');
    const replyPaging = document.querySelector('.replyPaging');
    let link = [[${link}]];
    const postId = [[${id}]];

    const registerModal = new bootstrap.Modal(document.querySelector(".registerModal"));

    const registerBtn = document.querySelector(".registerBtn");
    const replyText = document.querySelector(".replyText");
    const writer = document.querySelector(".writer");
    const closeRegisterBtn = document.querySelector(".closeRegisterBtn");

    document.querySelector(".addReplyBtn").addEventListener("click", function(e) {
        registerModal.show();
    }, false);

    closeRegisterBtn.addEventListener("click", function(e) {
        registerModal.hide();
    }, false);

    registerBtn.addEventListener("click", function(e) {
        const replyObj = {
            postId: postId
            , content : replyText.value
            , writer : writer.value
        };
       console.log(replyObj);
        addReply(replyObj)
        .then(data=>{
            alert(`${data.id} is registered`);
            registerModal.hide();
            replyText.value = '';
            writer.value = '';
            printReplies(1, 10, true);
        }).catch(e=>{
            alert("Exception...");
        })
    }, false);

    document.querySelector(".deleteBtn").addEventListener("click", function(e) {
        e.stopPropagation();
        e.preventDefault();
        axios.delete("/posts/+[[${postDTO.id}]]", {
            headers: {
                'Content-Type': `application/json`,
            },
            data : {
                postId : [[${postDTO.id}]]
                , boardId : [[${boardId}]]
                , link : [[${link}]]
            }
        }).then(res => {
            console.log(res);
            location.href=[[@{/boards/{bId}/posts?{link}(bId=${boardId}, link=${link})}]];
        }).catch(err => {
            console.log(err);
        });
    }, false);

    function printList(dtoList) {
        let str = '';

        if(dtoList && dtoList.length > 0) {
            for(const dto of dtoList) {
                str += `
                    <li class="list-group-item d-flex replyItem">
                        <span class="col-2">${dto.id}</span>
                        <span class="col-2">${dto.writer}</span>
                        <span class="col-6" data-id="${dto.id}">${dto.content}</span>
                        <span class="col-6">${dto.mdate}</span>
                    </li>
                `;
            }
        }

        replyList.innerHTML = str;
    }

    function printPages(data) {
        let pageStr = '';
        if(data.prev) {
            pageStr += `
            <li class="page-item">
                <a class="page-link" data-page=${data.start-1}>
                    PREV
                </a>
            </li>
            `;
        }

        for(let i = data.start; i <= data.end; i++) {
            pageStr += `
                <li class="page-item ${i == data.page? "active":""}">
                    <a class="page-link" data-page="${i}">
                        ${i}
                    </a>
                </li>
            `;
        }

        if(data.next) {
            pageStr += `
                <li class="page-item">
                    <a class="page-link" data-page="${data.end+1}">
                        NEXT
                    </a>
                </li>
            `;
        }
        link = `page=${data.page}&pageSize=${data.size}`;
        replyPaging.innerHTML=pageStr;
    }

    function printReplies(postId, link, goLast) {
        getList(postId, link, goLast)
        .then(data=>{
            console.log(data);
            printList(data.dtoList);
            printPages(data);

        }).catch(err=>{
            console.error(err);
        });
    };

    replyPaging.addEventListener("click", function(e) {
        e.preventDefault();
        e.stopPropagation();

        const target = e.target;
        if(!target || target.tagName != 'A') {
            return;
        }

        const pageNum = target.getAttribute("data-page");
        const pageSize = 10;
        let newLink = `page=${pageNum}&pageSize=${pageSize}`;

        printReplies(postId, newLink, false);

    }, false);

    printReplies(postId, link, true);

    const modifyModal = new bootstrap.Modal(document.querySelector(".modifyModal"));
    const replyHeader = document.querySelector(".replyHeader");
    const modifyText = document.querySelector(".modifyText");
    const modifyBtn = document.querySelector(".modifyBtn");
    const removeBtn = document.querySelector(".removeBtn");
    const closeModifyBtn = document.querySelector(".closeModifyBtn");

    replyList.addEventListener("click", function(e) {
        e.preventDefault();
        e.stopPropagation();

        const target = e.target;
        if(!target || target.tagName != 'SPAN') {
            return ;
        }

        const rid = target.getAttribute("data-id");

        if(rid == null) {
            return ;
        }

        getReply(rid)
        .then(reply=>{
            console.log(reply);
            replyHeader.innerHTML = reply.id;
            modifyText.value=reply.content;
            modifyModal.show();
        }).catch(e=>{

        });

    }, false);


    modifyBtn.addEventListener("click", function(e) {
        const replyObj = {
            id : replyHeader.innerHTML
            , content : modifyText.value
        };

        modifyReply(replyObj)
        .then(data=>{
            alert(`${data.id} was modified`);
            replyText.value = '';
            modifyModal.hide();
            printReplies(postId, link);
        }).catch(e=>{
            console.error(e);
        })
    }, false);
</script>
</body>
</html>
