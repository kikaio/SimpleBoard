<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <title>SimpleBoard</title>
</head>
<body>
<section class="vw-100 vh-100" style="background-color: #eee;">
    <div class="vw-100 vh-100 justify-content-center d-flex align-items-center container">
        <div class="row card" style="width: 24rem;">
            <div class="card-header">게시글 생성</div>
            <div class="card-body">
                <form action="/posts" method="post">
                    <input type="hidden" th:value="${link}" name="link">
                    <input type="hidden" th:value="${boardId}" name="boardId">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div>
                                <label>Title : </label>
                                <input type="text" name="title" placeholder="post's title">
                            </div>
                        </li>
                        <li class="list-group-item" >
                            <div>
                                <label>Writer : </label>
                                <input type="text" name="writer" placeholder="writer" readonly>
                            </div>
                        </li>
                        <li class="list-group-item" >
                            <div>
                                <label>Content : </label>
                                <input type="textbox" name="content" placeholder="post's contents">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Images</span>
                                <div class="float-end uploadHidden">
                                    <button class="btn btn-primary uploadFileBtn" type="button">ADD Files</button>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div>
                                <button type="submit" class="btn btn-primary createBtn">Do Create</button>
                                <button type="button" class="btn btn-primary" th:onclick="location.href='/boards/[[${boardId}]]/posts?[[${link}]]'">Go Back</button>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div> <!--end of card div-->
    </div>
    <!--첨부파일 관련-->
    <div class="row mt-3">
        <div class="col">
            <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap">
            </div> <!--end of uploadResult-->
        </div> <!--end of col-->
    </div> <!--end of row-->

    <div class="modal uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div> <!--end of modal header-->
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="file" name="files" class="form-control" multiple>
                    </div>
                </div> <!--end of modal body-->
                <div class="modal-footer">
                    <button class="btn btn-primary uploadBtn" type="button">Upload</button>
                    <button class="btn btn-outline-dark closeUploadBtn closeUploadBtn" type="button">Close</button>
                </div> <!--end of modal footer-->
            </div>
        </div> <!--end of modal dialog-->
    </div> <!--end of uploadModal-->

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/upload.js"></script>
<script th:inline="javascript">

    const errors = [[${errors}]];
    console.log(errors);

    let errMsg='';

    if(errors) {
        for(let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].filed} is ${errors[i].code}\n`;
        }
        alert(errMsg);
    }

    const uploadResult = document.querySelector(".uploadResult");
    function showUploadFile({uuid, fileName, link}) {
        const str = `
            <div class="card col-4">
                <div class="card-header d-flex justify-content-center">
                    ${fileName}
                    <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}', '${fileName}', this)">
                    X
                    </button>
                </div>
                <div class="card-body">
                    <img src="/view/${link}" data-src="${uuid}"+"_"+"${fileName}">
                </div>
            </div>
        `;

        uploadResult.innerHTML += str;
    };

    const uploadModal = new bootstrap.Modal(document.querySelector(".uploadModal"));
    document.querySelector(".uploadFileBtn").addEventListener("click", function(e) {
        e.stopPropagation();
        e.preventDefault();
        uploadModal.show();
    }, false);

    document.querySelector(".uploadBtn").addEventListener("click", function(e){
        const formObj = new FormData();

        const fileInput = document.querySelector("input[name='files']");
        console.log(fileInput.files);
        const files = fileInput.files;

        for(let i = 0; i < files.length; i++) {
            formObj.append("files", files[i]);
        }

        uploadToServer(formObj)
        .then(data=>{
            for(const ret of data) {
                showUploadFile(ret);
            }
            uploadModal.hide();
        })
        .catch(e=>{
            console.error(e);
            uploadModal.hide();
        });

    }, false);

    function removeFile(uuid, fileName, obj) {
        console.log(uuid);
        console.log(fileName);
        console.log(obj);

        const targetDiv = obj.closest(".card");

        removeFileToServer(uuid, fileName)
        .then(data=>{
            targetDiv.remove();
        })
        .catch(e=>{
            console.error(e);
        });

    }

</script>
</body>
</html>
