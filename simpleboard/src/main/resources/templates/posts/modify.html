<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <title>SimpleBoard</title>
</head>

<body>
<section class="vw-100 vh-100" style="background-color: #eee;">
    <div class="vw-100 vh-100 justify-content-center d-flex align-items-center container">
        <div class="card" style="width: 24rem;">
            <div class="card-header">게시글 정보 수정</div>
            <div class="card-body">
                <form action="/posts" method="post">
                    <input type="hidden" name="id" th:value="${postDTO.id}">
                    <input type="hidden" name="boardId" th:value="${postDTO.boardId}">
                    <input type="hidden" name="link" th:value="${link}">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div>
                                <label>Title : </label>
                                <input type="text" name="title" th:value="${postDTO.title}">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div>
                                <label>Writer : </label>
                                <input type="text" name="writer" th:value="${postDTO.writer}">
                            </div>
                        </li>
                        <li class="list-group-item" >
                            <div>
                                <label>Content</label>
                                <input type="textbox" name="content" th:value="${postDTO.content}">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div>
                                <button type="button" class="btn btn-primary modifyBtn">Do Modify</button>
                                <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/posts/{id}?{link}(id=${postDTO.id}, link=${link})}'|">Go Back</button>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div> <!--end of card div-->
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/scripts.js"></script>
<script th:inline="javascript">

    //var imgPath=

    function doUploadBannerImg() {
        return ;
    };

    function doClearBannerImg() {
        return ;
    };

    function doModifyPost() {
        const id = document.querySelector("input[name='id']").value;
        const title = document.querySelector("input[name='title']").value;
        const content = document.querySelector("input[name='content']").value;
        const writer = document.querySelector("input[name='writer']").value;
        const boardId = document.querySelector("input[name='boardId']").value;
        const link = document.querySelector("input[name='link']").value;
        console.log("createBtn clicked, title:", title, ", content:", content);

        //todo : check title is null or over max len
        //todo : check content is null or over max len
        //todo : send request for insert new post

        axios.put("/posts/"+id, {
                id : id
                , title : title
                , writer : writer
                , content : content
                , boardId : boardId
                , link : link
        }).then(res=>{
            console.log("res", res);
            alert("수정되었습니다.");
        }).catch(e=>{
            console.log("err", e);
        });
    }

    document.querySelector(".modifyBtn").addEventListener("click", function(e) {
        e.stopPropagation();
        e.preventDefault();
        doModifyPost();

    }, false);

</script>
</body>
</html>
