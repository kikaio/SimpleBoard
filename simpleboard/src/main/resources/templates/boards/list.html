<!DOCTYPE html>
<html lang="en"
      xmlns:th="http.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_board_list.html}"
>
<body>

<!-- Section-->
<section layout:fragment="content" class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div class="col mb-5" th:each="boardDTO : ${boardDTOList}">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${boardDTO.title}"></h5>
                            <!-- Product price-->
                            [[${boardDTO.description}]]
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" th:href="@{/boards/detail/${boardDTO.id}}">Enter</a>
                        </div>
                    </div>
                </div> <!--end of board card -->
            </div> <!--end of boards -->
            <div class="paging">

            </div>
        </div> <!-- -->
    </div> <!--end container -->
</section> <!-- end section py-5-->

<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
